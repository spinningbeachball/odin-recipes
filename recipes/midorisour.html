<body>
    <h1>Midori Sour</h1>
    <p><img src="../img/midorisourpic.jpg" alt="Midori Sour on Table"></p>
    <h2>Ingredients</h2>
    <ul>
        <li>2 oz Midori</li>
        <li>1 oz Ketel One Vodka</li>
        <li>1 oz lemon juice</li>
        <li>Soda water</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Combine the Midori, vodka, and lemon juice into a Collins glass topped with ice cubes.</li>
        <li>Stir until chilled.</li>
        <li>Top with soda water. </li>
    </ol>
</body>
